<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #050505, #1a2a6c); /* 深色渐变背景 */
            color: #d4d4d4; /* 亮色文本 */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 900px; /* 增加容器宽度 */
            margin: 2rem auto;
            padding: 2rem; /* 增加内边距 */
            background-color: #fff; /* 修改为白色背景 */
            color: #000; /* 修改为黑色文字 */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* 更强的阴影效果 */
        }
        .blog-content {
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.75rem 0.75rem;
            background: linear-gradient(to right, #121314, #57585a); /* 渐变背景 */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 阴影效果 */
            transition: all 0.3s ease; /* 过渡效果 */
            border: none; /* 移除边框 */
            outline: none; /* 移除轮廓线 */
        }
        .back-button:hover {
            background: linear-gradient(to right, #a2a8ae, #f5f6f7); /* 悬停时颜色变化 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 悬停时阴影效果 */
            transform: translateY(-2px); /* 悬停时向上移动 */
        }
        .back-button img {
            margin-right: 0.5rem; /* 图片与文字的间距 */
            vertical-align: middle; /* 垂直居中 */
        }
        /* 针对 Markdown 元素的样式 */
        h1, h2, h3, h4, h5, h6 {
            color: #000; /* 标题颜色修改为黑色 */
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        a {
            color: #00a0e9; /* 链接颜色 */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        code {
            background-color: #f0f0f0; /* 代码块背景色修改为浅灰色 */
            color: #333; /* 代码颜色修改为深灰色 */
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
        }
        pre {
            background-color: #f0f0f0;
            color: #333;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        pre code {
            padding: 0;
        }
        blockquote {
            border-left: 5px solid #007bff;
            padding-left: 1rem;
            margin-left: 0;
            font-style: italic;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #ddd;
            color: #333;
        }
        ul, ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
         /* 社交链接样式 */
        .social-links {
            text-align: center; /* 居中对齐 */
            margin-top: 2rem; /* 增加上边距 */
        }
        .social-links a {
            margin: 0 10px;
            color: #444;
            text-decoration: none;
        }
        .social-links img {
            width: 32px; /* 图标宽度 */
            height: 32px; /* 图标高度 */
        }
        /* 页脚样式 */
        footer {
            background-color: #f4f4f4; /* 浅灰色背景 */
            color: #333; /* 深灰色文字 */
            text-align: center; /* 居中对齐 */
            padding: 1rem; /* 增加内边距 */
            margin-top: 2rem; /* 增加上边距 */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.rawgit.com/inexorabletash/polyfill/$TAGNAME/polyfill.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            <img src="..\img\icons8-home-50.png" alt="GitHub">
        </a> <!-- 添加返回主页按钮 -->
        <div id="blog-content" class="blog-content"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('../md/Big+Data+Analysis+2c/Big+Data+Analysis+2c0b385e-98d6-4772-a086-5f24a28b95d4.md')
                .then(response => response.text())
                .then(markdown => {
                    document.getElementById('blog-content').innerHTML = marked.parse(markdown);
                    MathJax.typeset();
                });
        });
    </script>
</body>
<footer>
    <div class="social-links">
        <a href="https://linkedin.com/in/yourprofile" target="_blank">
            <img src="../img/icons8-linkedin-50.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/KnDellx" target="_blank">
            <img src="../img/icons8-github-50.png" alt="GitHub">
        </a>
        <a href="https://github.com/KnDellx" target="_blank">
            <img src="../img/icons8-twitter-50.png" alt="X">
        </a>
    </div>
    <p>&copy; 2025 Gao Ruoxuan. All rights reserved.</p>
</footer>
</html>
